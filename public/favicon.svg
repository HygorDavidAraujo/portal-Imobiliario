<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="url(#grad)" rx="10"/>
  
  <!-- House icon -->
  <g transform="translate(50, 50)">
    <!-- Roof -->
    <polygon points="0,-20 -20,5 20,5" fill="#d4af37" stroke="#b8860b" stroke-width="1.5"/>
    
    <!-- House body -->
    <rect x="-15" y="5" width="30" height="20" fill="#e8e8e8" stroke="#b8860b" stroke-width="1.5"/>
    
    <!-- Door -->
    <rect x="-5" y="15" width="10" height="15" fill="#8b7355" stroke="#5a4a3a" stroke-width="1"/>
    <circle cx="-1" cy="22" r="1" fill="#d4af37"/>
    
    <!-- Windows -->
    <rect x="-13" y="10" width="6" height="6" fill="#87ceeb" stroke="#5a9cba" stroke-width="0.5"/>
    <line x1="-10" y1="10" x2="-10" y2="16" stroke="#5a9cba" stroke-width="0.5"/>
    <line x1="-13" y1="13" x2="-7" y2="13" stroke="#5a9cba" stroke-width="0.5"/>
    
    <rect x="7" y="10" width="6" height="6" fill="#87ceeb" stroke="#5a9cba" stroke-width="0.5"/>
    <line x1="10" y1="10" x2="10" y2="16" stroke="#5a9cba" stroke-width="0.5"/>
    <line x1="7" y1="13" x2="13" y2="13" stroke="#5a9cba" stroke-width="0.5"/>
  </g>
</svg>
